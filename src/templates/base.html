{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Reza Samadi">
    <meta name="generator" content="Hugo 0.88.1">
    <title>{% block title %} {% endblock %}</title>
    <!-- Bootstrap core CSS -->
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <style>
        body {
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom, #e6e6e6 0%, #ffffff 100%);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

<body>
{% if messages %}
    {% for msg in messages %}
        <div {% if msg.tags %} id="msgBox" class="alert alert-{{ msg.tags }}" {% endif %} dir="rtl"
                               style="position: fixed; left: 20px; bottom: 20px">
            <button type="button" class="msgClose" data-dismiss="alert" aria-hidden="true"
                    style="font-size: 10px; background: transparent"
                    onclick="this.parentElement.style.display = 'none';">
                Ã—
            </button>
            <br>
            <span class="glyphicon glyphicon-ok"></span> <strong>{{ msg }}</strong>

        </div>

    {% endfor %}
{% endif %}


    {% block content %}

    {% endblock %}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
<script>
    function hideBox() {
        const boxElement = document.getElementById('msgBox');
        boxElement.style.display = 'none';
    }

    // Call the hideBox function after 3 seconds
    setTimeout(hideBox, 5000);
</script>

{% block extra_js %}{% endblock %}
<script href="{% static 'navbar.js' %}"></script>
<style>
    .nav-menu {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
    }

    .nav-menu > li {
        position: relative;
    }

    .nav-menu > li > a {
        display: block;
        padding: 10px 20px;
        text-decoration: none;
        color: #333;
    }

    .sub-menu {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 200px;
        z-index: 1;
        list-style-type: none;
        padding: 0;
    }

    .sub-menu li {
        position: relative;
    }

    .sub-menu li a {
        display: block;
        padding: 10px 20px;
        text-decoration: none;
        color: #333;
    }

    .nav-menu > li:hover > .sub-menu {
        display: block;
    }

    .sub-menu li:hover > .sub-menu {
        display: block;
        left: 100%;
        top: 0;
    }

</style>
</body>

</html>
